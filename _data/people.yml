- name: Subhayu Bagchi
  category: masters
  img_url: "/images/people_img/subhayu.png"
  description: I primarily work in the post-Newtonian formalism using the General Relativistic model of gravitational system. Tell-tale signs of non-linearity, in the form of quasi-periodic or multi-periodic orbits around black hole systems are the focus of my work. Geodesic equations are taken as the basis and hence, this involves heavy computational work. I intend to extend my work into numerical relativity in the coming days, analyzing compact binary systems.<br><br>After completing my preliminary school education, I received my Bachelor’s Degree in Technology, specializing in Electronics and Communications. I have an ardent interest in diverse areas like Internet of Things, Machine Learning and Neural Networks, as well as Artificial Intelligence of game playing bots. Other than this, I am a puzzles and games aficionado and a competitive quizzer.
  email: sb15ip007@iiserkol.ac.in
  ext_url: https://www.researchgate.net/profile/Subhayu_Bagchi
  

- name: Mahashweta Patra
  category: phds
  img_url: "/images/people_img/mahashweta.jpg"
  description: I received my B.Sc degree in Physics from Visa-Bharati University in 2012. I am a 6th year Integrated PhD student in IISER-Kolkata.<br><br>I am mainly interested in three dimensional piecewise smooth systems. Systems that are not smooth can undergo bifurcations that are forbidden in smooth systems, such as border collision bifurcations and robust chaos. I have also studied synchronization in periodic oscillators.
